<!DOCTYPE html>
<html>

<head>
    <title>signup</title>
</head>
<link rel="stylesheet" href="signup.css">
<form action="">
    <div class="card">
        <div class="card-header">Sign up</div>
        <div class="card-body">
            <div class="form-element">
                <div class="form-label"><label for="name">Name:</label></div>
                <div class="form-control-container"><input type="text" class="control" id="name"></div>
            </div>
            <div class="form-element">
                <div class="form-label"><label for="email">Email:</label></div>
                <div class="form-control-container"><input type="email" class="control" id="email"></div>
            </div>
            <div class="form-element">
                <div class="form-label"><label for="password">Password:</label></div>
                <div class="form-control-container"><input type="password" class="control" id="password"></div>
            </div>
            <div class="form-element">
                <div class="form-label"><label for="date">Date of Birth:</label></div>
                <div class="form-control-container"><input type="date" class="control" id="date"></div>
            </div>
        </div>


        <div class="footer"><button type="submit" class="btn">Submit</button>
            <button class="btn" type="reset">Reset</button>
        </div>
    </div>

</form>

</html>
